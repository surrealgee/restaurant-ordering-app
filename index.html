<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Dinner</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Jay's Dinner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
        <div class="menu-section" id="menu-section"></div>
        <div class="checkout-section" id="checkout-section">
            <h2 class="item-title">Your Order</h2>
            <div class="order-summary" id="order-summary"></div>
            <hr>
            <div class="order-item">
                <p class="item-title">Total Price:</p>
                <span class="item-price" id="order-total">$</span>
            </div>
            <div class="order-btn">
                <button class="purchase-btn" id="purchase-btn">Complete Order</button>
            </div>
        </div>
    </main>
    <div class="payment-modal" id="payment-modal">
        <button class="close-modal-btn" id="close-modal-btn">X</button>
        <h2>Enter Card Details</h2>
        <form action="" id="order-form">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="card" placeholder="Enter your card number" required>
            <input type="text" name="cvv" placeholder="Enter CVV" required>
            <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
        </form>  
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
